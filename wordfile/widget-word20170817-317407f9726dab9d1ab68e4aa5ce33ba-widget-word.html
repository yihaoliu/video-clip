<b><span style='color:#00A0E9'>1</span></b></span><b><span style='color:#00A0E9'>．数轴</span></b></p>

<p class=MsoNormal style='line-height:22.0pt'><span style='color:#00A0E9'>数轴：</span>数轴是规定了唯一的原点、正方向和单位长度的直线．<span
lang=EN-US style='color:#00A0E9'><br>
</span><span style='color:#00A0E9'>注意：<span lang=EN-US><br>
</span></span>（<span lang=EN-US>1</span>）数轴三要素：原点、正方向、单位长度．<span lang=EN-US><br>
</span>（<span lang=EN-US>2</span>）数轴是一条直线，在其正方向上画上箭头（一般地，向右或向上为正方向，向左或向下为负方向）．<span
lang=EN-US><br>
</span>（<span lang=EN-US>3</span>）原点表示数<span lang=EN-US>0</span>，它是正数与负数的分界点，是数轴的“基准点”．从原点起，每间隔一个单位长度，所对应的点表示一个整数．</p>

<p class=MsoNormal style='line-height:22.0pt'>（<span lang=EN-US>4</span>）数轴上，右侧的点所对应的数比左侧点所对应的数大，正数位于原点的右侧，负数位于原点的左侧．</p>

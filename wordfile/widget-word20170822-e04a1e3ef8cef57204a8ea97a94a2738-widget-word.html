  <td width=591 valign=top style='width:443.45pt;border-top:dotted windowtext 1.0pt;

  padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:20.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>二元一次方程组的概念</span></b></p>
  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>二元一次方程组的概念：</span><span style='font-family:宋体;color:black'>一般来说，由两个一次方程组成并且一共含有两个未知数的方程组，都可以叫二元一次方程组．特别地，如</span><span
  lang=EN-US style='color:black'><span style='position:relative;top:14.0pt'><img
  width=61 height=44 src="widget-word.files/image001.png"></span></span><span
  style='font-family:宋体;color:black'>和</span><span lang=EN-US style='color:
  black'><span style='position:relative;top:14.0pt'><img width=48 height=44
  src="widget-word.files/image002.png"></span></span><span style='font-family:
  宋体;color:black'>都是二元一次方程组</span><span style='font-family:宋体'>．</span></p>
  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>二元一次方程组的解：</span><span style='font-family:宋体'>二元一次方程组的所有方程的</span><span
  style='font-family:宋体;color:black'>公共解叫做</span><span style='font-family:宋体'>二元一次方程组的解．</span></p>
  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>注：</span><span style='font-family:宋体'>二元一次方程组的解一定要写成联立的形式．</span></p>

<div class=WordSection1 style='layout-grid:15.6pt'>

<p class=a style='margin-top:3.9pt;text-indent:20.0pt'><span style='font-family:
"微软雅黑",sans-serif'>化学变化的种类很多，常见的有燃料的燃烧、金属的生锈、食物的腐败和消化等。</span></p>

<p class=a style='margin-top:3.9pt;text-indent:20.0pt'><span style='position:
absolute;z-index:-1895824384;left:0px;margin-left:2px;margin-top:5px;
width:642px;height:88px'><img width=642 height=88
src="widget-word.files/image001.png"></span><span style='font-family:"微软雅黑",sans-serif'>而在有些变化中，是没有其他物质生成的，比如冰融化，水沸腾，固体被研磨成粉末，液体流淌，气体被压缩等等。这种没有生成其他物质的变化叫做<span
style='color:#0070C0'>物理变化</span>。在物理变化中只有物体形态的变化，没有其他物质的生成。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=573 height=188 src="widget-word.files/image002.png"></span></p>

<p class=a style='margin-top:3.9pt;text-indent:20.0pt'><span style='font-family:
"微软雅黑",sans-serif'>一般情况下，化学变化中常常伴随有物理变化，比如蜡烛燃烧时是先融化成蒸汽后蜡烛蒸汽再燃烧。而如果一个变化是物理变化，那这个变化中一定没有化学变化。化学变化和物理变化的本质区别是<span
style='color:#0070C0'>“是否有其他物质生成”</span>。</span></p>

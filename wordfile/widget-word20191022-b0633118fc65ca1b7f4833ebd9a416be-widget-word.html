<p class=MsoNormal style='vertical-align:middle'><span style='font-size:12.0pt;
color:black'>无论是铁壶生锈，还是木炭燃烧，或者橘子变质，这些物质在经过这些变化后，都变成了别的物质。我们把这种生成了其他物质的变化叫</span><span
style='font-size:12.0pt;color:black'>化学变化，或者化学反应。</span></p>

<p class=MsoNormal style='vertical-align:middle'><span style='font-size:12.0pt;
color:black'>化学变化常常表现为颜色的改变、气体的放出、沉淀的生成、发光等，同时还伴有能量的变化。</span></p>

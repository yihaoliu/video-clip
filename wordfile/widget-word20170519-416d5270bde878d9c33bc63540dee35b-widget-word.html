<p class=MsoPlainText style='line-height:150%;layout-grid-mode:char'><span

<p class=MsoPlainText style='line-height:150%;layout-grid-mode:char'><span
style='font-family:仿宋_GB2312'>设</span><i><span lang=EN-US style='font-family:
"Times New Roman",serif'>AP</span></i><span style='font-family:仿宋_GB2312'>的中点为</span><i><span
lang=EN-US style='font-family:"Times New Roman",serif'>M</span></i><span
lang=EN-US style='font-family:"Times New Roman",serif'>(<i>x</i></span><span
style='font-family:仿宋_GB2312'>，</span><i><span lang=EN-US style='font-family:
"Times New Roman",serif'>y</span></i><span lang=EN-US style='font-family:"Times New Roman",serif'>)</span><span
style='font-family:仿宋_GB2312'>，由中点坐标公式可知，</span><i><span lang=EN-US
style='font-family:"Times New Roman",serif'>P</span></i><span style='font-family:
仿宋_GB2312'>点坐标为</span><span lang=EN-US style='font-family:"Times New Roman",serif'>(2<i>x</i></span><span
style='font-family:仿宋_GB2312'>－</span><span lang=EN-US style='font-family:"Times New Roman",serif'>2,2<i>y</i>)</span><span
style='font-family:仿宋_GB2312'>．</span></p>

<p class=MsoPlainText style='line-height:150%;layout-grid-mode:char'><span
style='font-family:仿宋_GB2312'>因为</span><i><span lang=EN-US style='font-family:
"Times New Roman",serif'>P</span></i><span style='font-family:仿宋_GB2312'>点在圆</span><i><span
lang=EN-US style='font-family:"Times New Roman",serif'>x</span></i><sup><span
lang=EN-US style='font-family:"Times New Roman",serif'>2</span></sup><span
style='font-family:仿宋_GB2312'>＋</span><i><span lang=EN-US style='font-family:
"Times New Roman",serif'>y</span></i><sup><span lang=EN-US style='font-family:
"Times New Roman",serif'>2</span></sup><span style='font-family:仿宋_GB2312'>＝</span><span
lang=EN-US style='font-family:"Times New Roman",serif'>4</span><span
style='font-family:仿宋_GB2312'>上，</span></p>

<p class=MsoPlainText style='line-height:150%;layout-grid-mode:char'><span
style='font-family:仿宋_GB2312'>所以</span><span lang=EN-US style='font-family:
"Times New Roman",serif'>(2<i>x</i></span><span style='font-family:仿宋_GB2312'>－</span><span
lang=EN-US style='font-family:"Times New Roman",serif'>2)<sup>2</sup></span><span
style='font-family:仿宋_GB2312'>＋</span><span lang=EN-US style='font-family:"Times New Roman",serif'>(2<i>y</i>)<sup>2</sup></span><span
style='font-family:仿宋_GB2312'>＝</span><span lang=EN-US style='font-family:"Times New Roman",serif'>4</span><span
style='font-family:仿宋_GB2312'>，</span></p>

<p class=MsoPlainText style='line-height:150%;layout-grid-mode:char'><span
style='font-family:仿宋_GB2312'>故线段</span><i><span lang=EN-US style='font-family:
"Times New Roman",serif'>AP</span></i><span style='font-family:仿宋_GB2312'>中点的轨迹方程为</span><span

style='font-family:仿宋_GB2312'>－</span><span lang=EN-US style='font-family:"Times New Roman",serif'>1)<sup>2</sup></span><span

"Times New Roman",serif'>y</span></i><sup><span lang=EN-US style='font-family:
"Times New Roman",serif'>2</span></sup><span style='font-family:仿宋_GB2312'>＝</span><span
lang=EN-US style='font-family:"Times New Roman",serif'>1.</span></p>

  padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>去括号法则</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>乘法分配律：</span><span lang=EN-US style='font-family:宋体'><span
  style='position:relative;top:6.0pt'><img width=107 height=23
  src="widget-word.files/image001.png"></span></span><span style='font-family:
  宋体'>．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>去括号法则：</span><span lang=EN-US style='color:#00A0E9'><br>
  </span><span style='font-family:宋体'>①<span style='color:black'>如果括号外的因数是正数，去括号后原括号内各项的符号不变；</span></span><u><span
  lang=EN-US><br>
  </span></u><span style='font-family:宋体'>②<span style='color:black'>如果括号外的因数是负数，去括号后原括号内各项的符号改变．</span></span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>添括号法则：</span><span lang=EN-US style='color:#00A0E9'><br>
  </span><span style='font-family:宋体'>①</span><span style='font-family:宋体;
  color:black'>如果括号前面是加号，加上括号后，括号里的符号不变；</span><span lang=EN-US
  style='font-family:"Arial","sans-serif";color:black'><br>
  </span><span style='font-family:宋体;color:black'>②</span><span
  style='font-family:宋体;color:black'>如果括号前面是减号，加上括号后，括号里的符号改变．</span></p>
  </td>
 </tr>

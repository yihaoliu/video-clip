<p class=MsoNormal style='text-indent:24.0pt;line-height:18.0pt;background:
white'><span style='color:#333333'>我是硼，黑银灰，论起电子我很穷；</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:18.0pt;background:
white'><span style='color:#333333'>我是碳，反应慢，既能成链又成环；</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:18.0pt;background:
white'><span style='color:#333333'>我是氮，我阻燃，加氢可以合成氨；</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:18.0pt;background:
white'><span style='color:#333333'>我是氧，不用想，离开我就憋得慌；</span></p>

<p class=MsoNormal style='text-indent:24.0pt;line-height:18.0pt;background:
white'><span style='color:#333333'>我是氟，最恶毒，抢个电子就满足；</span></p>

<p class=MsoNormal><span lang=EN-US style='font-size:10.0pt;font-family:"微软雅黑",sans-serif'>&nbsp;</span></p>

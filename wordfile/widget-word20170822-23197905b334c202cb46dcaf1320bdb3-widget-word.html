  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>有理数的加法：</span><span style='font-family:宋体'>①同号两数相加，取相同的符号，并把绝对值相加；②异号两数相加，取绝对值较大的数的符号，并用较大的绝对值减去较小的绝对值．特别地，互为相反数的两个数相加得</span><span
  lang=EN-US>0</span><span style='font-family:宋体'>．③一个数同</span><span
  lang=EN-US>0</span><span style='font-family:宋体'>相加，仍得这个数．</span></p>

  宋体;color:#00A0E9'>有理数的减法</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>有理数的减法：</span><span style='font-family:宋体'>减去一个数等于加上它的相反数．</span></p>

<p class=MsoNormal style='text-indent:21.2pt'><a name="_Hlk5971291">相传，大禹治水时，洛水中出现了一个</a><span
lang=EN-US style='font-family:"Times New Roman",serif'>“</span>神龟<span
lang=EN-US style='font-family:"Times New Roman",serif'>”</span>，背上有美妙的图案，史称<span
lang=EN-US style='font-family:"Times New Roman",serif'>“</span>洛书<span
lang=EN-US style='font-family:"Times New Roman",serif'>”</span>，用现在的数字翻译出来，就是三阶幻方．</p>

<p class=MsoNormal style='text-indent:21.2pt'>这个幻方问题也就是数阵问题．本讲我们将学习数阵方面的一些基础知识．</p>

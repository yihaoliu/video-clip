<p class=MsoNormal align=left style='text-align:left;line-height:24.0pt;
background:white'><span lang=EN-US style='font-size:10.0pt;font-family:"Helvetica",sans-serif;
color:#333333'>Python </span><span style='font-size:10.0pt;font-family:宋体;
color:#333333'>是由</span><span lang=EN-US style='font-size:10.0pt;font-family:
"Helvetica",sans-serif;color:#333333'> Guido van Rossum </span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>在</span><span lang=EN-US
style='font-size:10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>_</span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>八十年代末和九十年代初，在荷兰国家数学和计算机科学研究所设计出来的。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:24.0pt;
background:white'><span lang=EN-US style='font-size:10.0pt;font-family:"Helvetica",sans-serif;
color:#333333'>Python </span><span style='font-size:10.0pt;font-family:宋体;
color:#333333'>本身也是由诸多其他语言发展而来的</span><span lang=EN-US style='font-size:10.0pt;
font-family:"Helvetica",sans-serif;color:#333333'>,</span><span

lang=EN-US style='font-size:10.0pt;font-family:"Helvetica",sans-serif;
color:#333333'> ABC</span><span style='font-size:10.0pt;font-family:宋体;
color:#333333'>、</span><span lang=EN-US style='font-size:10.0pt;font-family:
"Helvetica",sans-serif;color:#333333'>Modula-3</span><span style='font-size:
10.0pt;font-family:宋体;color:#333333'>、</span><span lang=EN-US style='font-size:
10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>C</span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>、</span><span lang=EN-US
style='font-size:10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>C++</span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>、</span><span lang=EN-US
style='font-size:10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>Algol-68</span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>、</span><span lang=EN-US
style='font-size:10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>SmallTalk</span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>、</span><span lang=EN-US
style='font-size:10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>Unix
shell </span><span style='font-size:10.0pt;font-family:宋体;color:#333333'>和其他的脚本语言等等。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:24.0pt;

color:#333333'> Perl </span><span style='font-size:10.0pt;font-family:宋体;
color:#333333'>语言一样，</span><span lang=EN-US style='font-size:10.0pt;font-family:
"Helvetica",sans-serif;color:#333333'>Python </span><span style='font-size:
10.0pt;font-family:宋体;color:#333333'>源代码同样遵循</span><span lang=EN-US
style='font-size:10.0pt;font-family:"Helvetica",sans-serif;color:#333333'>
GPL(GNU General Public License)</span><span style='font-size:10.0pt;font-family:
宋体;color:#333333'>协议。</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:24.0pt;
background:white'><span style='font-size:10.0pt;font-family:宋体;color:#333333'>现在</span><span
lang=EN-US style='font-size:10.0pt;font-family:"Helvetica",sans-serif;
color:#333333'> Python </span><span style='font-size:10.0pt;font-family:宋体;
color:#333333'>是由一个核心开发团队在维护，</span><span lang=EN-US style='font-size:10.0pt;
font-family:"Helvetica",sans-serif;color:#333333'>Guido van Rossum </span><span
style='font-size:10.0pt;font-family:宋体;color:#333333'>仍然占据着至关重要的作用，指导其进展。</span></p>

<p class=MsoNormal align=center style='text-align:center'><span lang=EN-US><img
width=586 height=212 src="widget-word.files/image001.png"></span></p>

<p class=A1><span style='font-family:"微软雅黑",sans-serif'>我们所处在一个丰富多彩的世界中：浩渺的星辰、壮美的河山、奔走的鸟兽</span><span
lang=EN-US>……</span><span style='font-family:"微软雅黑",sans-serif'>尽管这些物体形态各异，它们都是由物质组成的。为了衡量物体</span><span
lang=EN-US style='font-family:"微软雅黑",sans-serif'>“</span><span
style='font-family:"微软雅黑",sans-serif'>量</span><span lang=EN-US
style='font-family:"微软雅黑",sans-serif'>”</span><span style='font-family:"微软雅黑",sans-serif'>的多少，可以物体个数或者物体体积来描述。但人们很早就认识到，轻重也是物体多少的重要标准。在物理学中，这个概念用<span
style='color:#0070C0'>质量</span>来表示，符号为</span><i><span lang=EN-US>m</span></i><span
style='font-family:"微软雅黑",sans-serif'>，指物体所含物质的多少。</span></p>

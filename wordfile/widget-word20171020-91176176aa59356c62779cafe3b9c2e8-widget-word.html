<br clear=ALL>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt;
line-height:20.0pt;layout-grid-mode:char'><span style='color:black'>我们在研究这些现象的过程中，发现总存在两个不同的物体。它们之间有着不同的</span><span
lang=EN-US style='color:black'>“</span><span style='color:black'>联系</span><span
lang=EN-US style='color:black'>”</span><span lang=EN-US style='color:black'>——</span><span
style='color:black'>拉、举、推、吸引等，我们又称之为</span><span lang=EN-US style='color:black'>“</span><span
style='color:black'>作用</span><span lang=EN-US style='color:black'>”</span><span
style='color:black'>，而这个作用就是我们要学习的力。</span></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt;
line-height:20.0pt;layout-grid-mode:char'><span lang=EN-US style='color:black'>&nbsp;</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:20.0pt;
layout-grid-mode:char'><b><span lang=EN-US>1. </span>力的定义</b></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt;
line-height:20.0pt;layout-grid-mode:char'><span style='color:black'>力</span><span
style='color:black'>（<span lang=EN-US>force</span>）</span><span
style='color:black'>是一个物体对另一个物体的作用。其中施加作用的物体叫<b>施力物体</b>，而承受作用的物体叫<b>受力物体</b>。力脱离了施力物体或受力物体都无法存在。</span></p>

<p class=MsoNormal align=left style='margin-bottom:7.8pt;text-align:left;
text-indent:21.0pt;line-height:20.0pt;layout-grid-mode:char'><span lang=EN-US
style='color:black'>&nbsp;</span></p>

<p class=MsoNormal align=left style='text-align:left;line-height:20.0pt;
layout-grid-mode:char'><b><span lang=EN-US>2. </span>力的符号和单位</b></p>

<p class=MsoNormal align=left style='text-align:left;text-indent:21.0pt;
line-height:20.0pt;layout-grid-mode:char'><span style='color:black'>在物理学中，我们用符号<i><span
lang=EN-US>F</span></i>来表示力。它的单位是牛顿（<span lang=EN-US>newton</span>），简称牛，符号是<span
lang=EN-US>N</span>。拿起两个较小的鸡蛋，大约用<span lang=EN-US>1 N</span>的力；一个普通中学生站在地面上，对地面的压力约为<span
lang=EN-US>500 N</span>。</span></p>

  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>一元一次方程的概念</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>一元一次方程的概念：</span><span style='font-family:宋体;color:black'>只含有一个未知数，并且未知数的最高次数是一次，等号两边都是整式，这样的方程叫做一元一次方程．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>注：</span><span style='font-family:宋体;color:black'>一元一次方程中的“元”是指未知数的个数，“次”是指含未知数的项的最高次数．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:black'>一元一次方程的形式：</span><span lang=EN-US><span style='position:relative;
  top:6.0pt'><img width=100 height=23 src="widget-word.files/image001.png"></span></span><span
  style='font-family:宋体'>．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>一元一次方程的解法</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>一元一次方程的解法：</span><span style='font-family:宋体'>（</span><span
  lang=EN-US>1</span><span style='font-family:宋体'>）去分母；（</span><span
  lang=EN-US>2</span><span style='font-family:宋体'>）去括号；（</span><span
  lang=EN-US>3</span><span style='font-family:宋体'>）移项；（</span><span lang=EN-US>4</span><span
  style='font-family:宋体'>）合并同类项；（</span><span lang=EN-US>5</span><span
  style='font-family:宋体'>）系数化为</span><span lang=EN-US>1</span><span
  style='font-family:宋体'>．</span></p>
  </td>
 </tr>

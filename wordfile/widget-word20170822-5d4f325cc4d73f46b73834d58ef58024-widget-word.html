  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>方向角：</span><span style='font-family:宋体'>是从正北或正南方向到目标方向所形成的小于九十度的角．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>余角：</span><span style='font-family:宋体'>如果两个角的和为</span><span
  style='position:relative;top:3.0pt'><img width=24 height=17
  src="widget-word.files/image001.png"></span><span style='font-family:宋体'>，那么这两个角互为余角（</span><span
  style='font-family:宋体'>互余</span><span style='font-family:宋体'>），即其中一个角是另一个角的余角．</span></p>
  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>补角：</span><span style='font-family:宋体'>如果两个角的和为</span><span
  style='position:relative;top:3.0pt'><img width=31 height=17
  src="widget-word.files/image002.png"></span><span style='font-family:宋体'>，那么这两个角互为补角（</span><span
  style='font-family:宋体'>互补</span><span style='font-family:宋体'>），即其中一个角是另一个角的补角．</span></p>
  </td>
 </tr>

<p class=AAA- style='text-indent:20.0pt'><span style='font-family:"思源黑体 CN Regular",sans-serif'>力是一种作用，并不是能看见的实际物体。那我们如何感受力，判断力的存在呢？事实上，力是真实地作用在物体上的，一个物体受到力的作用后，物体本身会发生一些变化，这些变化称为<b>力的作用效果</b>。</span></p>

<p class=AAA- style='text-indent:18.0pt'><span lang=EN-US style='font-size:
9.0pt;color:black'>&nbsp;</span></p>

<p class=AAA-- style='margin-left:0cm;text-align:justify;text-justify:inter-ideograph;
text-indent:0cm'><span lang=EN-US style='font-family:"Times New Roman",serif'>1、</span>改变物体的运动状态</p>

<p class=MsoNormal style='line-height:20.0pt;layout-grid-mode:char'><span
lang=EN-US><img width=533 height=124 id="图片 55"
src="widget-word.files/image001.jpg"></span></p>

<p class=AAA- style='text-indent:20.0pt'><span style='font-family:"思源黑体 CN Regular",sans-serif'>台球受力后由静止变为运动；足球受力后由运动变为静止；排球受力后改变运动方向。说明力可以使物体的运动快慢或运动方向发生<b>改变</b>，即<b>力可以改变物体的运动状态</b>。</span></p>

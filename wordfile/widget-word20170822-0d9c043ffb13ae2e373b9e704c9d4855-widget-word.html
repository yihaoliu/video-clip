 <tr>
  <td width=591 valign=top style='width:443.45pt;border-top:dotted windowtext 1.0pt;

  padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>方程的概念</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>方程的概念：</span><span style='font-family:宋体;color:black'>含有未知数的等式叫做方程．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体;color:#00A0E9'>注：</span><span
  style='font-family:宋体'>（</span><span lang=EN-US>1</span><span
  style='font-family:宋体'>）方程一定是等式，但等式不一定是方程；</span><span lang=EN-US><br>
  </span><span style='font-family:宋体'>（</span><span lang=EN-US>2</span><span
  style='font-family:宋体'>）方程必备的两个条件：①是等式；②含有未知数．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>方程的解</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>方程的解：</span><span style='font-family:宋体'>使方程左、右两边相等的未知数的值，叫方程的解．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>注：</span><span style='font-family:宋体'>（</span><span
  lang=EN-US>1</span><span style='font-family:宋体'>）对于只含有一个未知数的方程来说，方程的解也叫方程的根．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体'>（</span><span lang=EN-US>2</span><span
  style='font-family:宋体'>）求方程的解的过程，叫解方程．也可以说是求方程中未知数的值的过程或说明方程无解的过程叫解方程．</span></p>
  </td>
 </tr>

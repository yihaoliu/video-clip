  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>有理数的混合运算</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>运算顺序：</span><span style='font-family:宋体'>①先算乘方，再算乘除，最后算加减；</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>②同级运算，从左到右进行；</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>③如有括号，先做括号内的运算，按小括号，中括号，大括号依次进行．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体;color:#00A0E9'>注意：</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>①计算时，应强化顺序意识，但该简便运算时还应简便运算；</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>②要活用运算顺序，不能一味强调顺序运算；</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体'>③应注意数的性质符号的变化，不能出错．</span></p>

 </tr>

  padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>有理数的乘法</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>有理数的乘法：</span><span style='font-family:宋体'>①两数相乘，同号得正，异号得负，并把绝对值相乘．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体'>②任何数同</span><span lang=EN-US>0</span><span
  style='font-family:宋体'>相乘，都得</span><span lang=EN-US>0</span><span
  style='font-family:宋体'>．</span><span lang=EN-US><br>
  </span><span style='font-family:宋体'>③若干个非</span><span lang=EN-US>0</span><span
  style='font-family:宋体'>因数相乘，负因数的个数是偶数时，积是正数；负因数的个数是奇数时，积是负数．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体'>④若干个有理数相乘，若其中有因数</span><span lang=EN-US>0</span><span
  style='font-family:宋体'>，则积等于</span><span lang=EN-US>0</span><span
  style='font-family:宋体'>．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>有理数的除法</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>倒数：</span><span style='font-family:宋体'>乘积为</span><span
  lang=EN-US>1</span><span style='font-family:宋体'>的两个数互为倒数．</span><span
  lang=EN-US>0</span><span style='font-family:宋体'>没有倒数．乘积为</span><span
  lang=EN-US><span style='position:relative;top:2.0pt'><img width=19 height=16
  src="widget-word.files/image001.png"></span></span><span style='font-family:
  宋体'>的两个数互为负倒数．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>有理数的除法：</span><span style='font-family:宋体'>除以一个不为</span><span
  lang=EN-US>0</span><span style='font-family:宋体'>的数等于乘以这个数的倒数．</span></p>
  </td>
 </tr>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:新宋体'>本题考查了近似数和有效数字：“精确到第几位”和“有几个有效数字”是精确度的两种常用的表示形式，它们实际意义是不一样的，前者可以体现出误差值绝对数的大小，而后者往往可以比较几个近似数中哪个相对更精确一些．</span></p>

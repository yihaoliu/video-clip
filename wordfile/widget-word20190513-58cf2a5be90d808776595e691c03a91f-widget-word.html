<p class=MsoNormal><span style='font-size:13.5pt;font-family:黑体;color:#2F5597;
letter-spacing:.75pt'>美国高中是学分制的，开设非常多的必修课和选修课，主要有五门左右的主课，包括英语，文史，数学，科学和外语。数学九年级的课程是几何，覆盖了中国初中的几何内容，但题目比较简单，科学包括物理，化学和生物，美国的科学课程不像国内，物理和化学一起上，而是每学年学习一门，一般是九年级学习生物，之后再学物理和化学，对中国学生来说物理和化学不比中国难，但生物难度要远高于国内。</span></span></p>

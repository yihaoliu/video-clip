 <tr>
  <td width=591 valign=top style='width:443.45pt;border-top:dotted windowtext 1.0pt;
  border-left:none;border-bottom:dotted windowtext 1.0pt;border-right:none;
  padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>乘方的概念</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>乘方的概念：</span><span style='font-family:宋体;color:black'>求</span><i><span
  lang=EN-US style='color:black'>n</span></i><span style='font-family:宋体;
  color:black'>个相同因数的积的运算，叫做乘方</span><span style='font-family:宋体;color:black'>．一般地，<span
  lang=EN-US><span style='position:relative;top:3.0pt'><img width=75 height=13
  src="widget-word.files/image001.png"></span></span>记作</span><span lang=EN-US><span
  style='position:relative;top:3.0pt'><img width=17 height=20
  src="widget-word.files/image002.png"></span></span><span style='font-family:
  宋体'>，读作</span><i><span lang=EN-US>a</span></i><span style='font-family:宋体'>的</span><i><span
  lang=EN-US>n</span></i><span style='font-family:宋体'>次方，当</span><span
  lang=EN-US style='font-family:宋体;color:black'><span style='position:relative;
  top:3.0pt'><img width=17 height=20 src="widget-word.files/image002.png"></span></span><span
  style='font-family:宋体'>看作是</span><i><span lang=EN-US>a</span></i><span
  style='font-family:宋体'>的</span><i><span lang=EN-US>n</span></i><span
  style='font-family:宋体'>次方的结果时，也可以读作</span><i><span lang=EN-US>a</span></i><span
  style='font-family:宋体'>的</span><i><span lang=EN-US>n</span></i><span
  style='font-family:宋体'>次幂．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>注：①乘方的结果叫做幂，在</span><span
  lang=EN-US><span style='position:relative;top:3.0pt'><img width=17 height=20
  src="widget-word.files/image002.png"></span></span><span style='font-family:
  宋体'>中，</span><i><span lang=EN-US>a</span></i><span style='font-family:宋体'>叫做底数，</span><i><span
  lang=EN-US>n</span></i><span style='font-family:宋体'>叫做指数．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>②一个数可以看作这个数本身的一次方．例如</span><span
  lang=EN-US>5</span><span style='font-family:宋体'>就是</span><span lang=EN-US><span
  style='position:relative;top:3.0pt'><img width=15 height=20
  src="widget-word.files/image003.png"></span></span><span style='font-family:
  宋体'>．指数</span><span lang=EN-US>1</span><span style='font-family:宋体'>通常省略不写．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>乘方的性质</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>乘方的符号法则：</span><span style='font-family:宋体'>①负数的奇数次幂是负数，负数的偶数次幂是正数；</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>②正数的任何次幂都是正数；</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>③</span><span
  lang=EN-US>0</span><span style='font-family:宋体'>的任何正整数次幂都是</span><span
  lang=EN-US>0</span><span style='font-family:宋体'>．</span></p>
  </td>
 </tr>

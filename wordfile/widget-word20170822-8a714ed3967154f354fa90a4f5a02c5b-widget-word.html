  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>同类项</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>同类项：</span><span style='font-family:宋体'>像</span><span
  lang=EN-US style='position:relative;top:3.0pt'><img width=28 height=17
  src="widget-word.files/image001.png"></span><span style='font-family:宋体'>与</span><span
  lang=EN-US style='position:relative;top:3.0pt'><img width=39 height=17
  src="widget-word.files/image002.png"></span><span style='font-family:宋体'>，</span><span
  lang=EN-US style='position:relative;top:3.0pt'><img width=23 height=20
  src="widget-word.files/image003.png"></span><span style='font-family:宋体'>与</span><span
  lang=EN-US style='position:relative;top:3.0pt'><img width=24 height=20
  src="widget-word.files/image004.png"></span><span style='font-family:宋体'>，</span><span
  lang=EN-US style='position:relative;top:3.0pt'><img width=27 height=17
  src="widget-word.files/image005.png"></span><span style='font-family:宋体'>与</span><span
  lang=EN-US style='position:relative;top:3.0pt'><img width=32 height=17
  src="widget-word.files/image006.png"></span><span style='font-family:宋体'>这样，所含字母相同，并且相同字母的指数也相同的项叫做同类项．特别地，几个常数项也是同类项．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体'>两同两无：两同：①所含字母相同；②相同字母的指数相同．</span><span
  lang=EN-US><br>
  </span><span style='font-family:宋体'>两无：①与系数无关；②与字母的排列顺序无关．</span></p>

 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>整式的加减</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>合并同类项：</span><span style='font-family:宋体'>把多项式中的同类项合并成一项，叫做合并同类项．</span></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>法则：</span><span style='font-family:宋体'>合并同类项后，所得项的系数是合并前各同类项的系数和，且字母连同它的指数不变．</span></p>

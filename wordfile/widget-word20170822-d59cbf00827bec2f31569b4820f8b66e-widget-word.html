  padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00B0F0'>科学记数法</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>科学记数法：</span><span style='font-family:宋体;color:black'>将一个数表示成</span><span
  lang=EN-US style='color:black'><span style='position:relative;top:3.0pt'><img
  width=41 height=20 src="widget-word.files/image001.png"></span></span><span
  style='font-family:宋体;color:black'>的形式（其中</span><span lang=EN-US><span
  style='position:relative;top:6.0pt'><img width=61 height=23
  src="widget-word.files/image002.png"></span></span><span style='font-family:
  宋体'>，</span><i><span lang=EN-US>n</span></i><span style='font-family:宋体'>为整数<span
  style='color:black'>），这种记数方法叫科学记数法</span>．例如：</span><span lang=EN-US><span
  style='position:relative;top:3.0pt'><img width=47 height=17
  src="widget-word.files/image003.png"></span></span><span style='font-family:
  宋体'>可以表示成</span><span lang=EN-US style='color:black'><span style='position:
  relative;top:3.0pt'><img width=51 height=20
  src="widget-word.files/image004.png"></span></span><span style='font-family:
  宋体'>，</span><span lang=EN-US><span style='position:relative;top:3.0pt'><img
  width=61 height=17 src="widget-word.files/image005.png"></span></span><span
  style='font-family:宋体'>可以表示成</span><span lang=EN-US style='color:black'><span
  style='position:relative;top:3.0pt'><img width=67 height=20
  src="widget-word.files/image006.png"></span></span><span style='font-family:
  宋体'>．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><b><span style='font-family:
  宋体;color:#00B0F0'>近似数</span></b></p>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体;
  color:#00A0E9'>近似数：</span><span style='font-family:宋体'>所谓近似数，就是与实际<span
  style='color:black'>接近</span>的数，使用近似数就有一个近似程度的问题，也就是<span style='color:black'>精确度</span>．</span></p>
  </td>
 </tr>
 <tr>
  <td width=591 valign=top style='width:443.45pt;border:none;border-bottom:
  dotted windowtext 1.0pt;padding:0cm 5.4pt 0cm 5.4pt'>
  <p class=MsoNormal style='line-height:22.0pt'><span style='font-family:宋体'>一般地，一个近似数，四舍五入到哪一位，就说这个近似数精确到哪一位，如</span><span
  lang=EN-US><span style='position:relative;top:11.0pt'><img width=84
  height=37 src="widget-word.files/image007.png"></span></span><span
  style='font-family:宋体'>，结果取</span><span lang=EN-US>4</span><span
  style='font-family:宋体'>，就叫做精确到<span style='color:black'>个位</span>；取</span><span
  lang=EN-US><span style='position:relative;top:3.0pt'><img width=23 height=17
  src="widget-word.files/image008.png"></span></span><span style='font-family:
  宋体'>，就叫做精确到<span style='color:black'>十分位</span>（或精确到</span><span lang=EN-US
  style='color:black'>0.1</span><span style='font-family:宋体'>）；取</span><span
  lang=EN-US><span style='position:relative;top:3.0pt'><img width=29 height=17
  src="widget-word.files/image009.png"></span></span><span style='font-family:
  宋体'>，就叫做精确到<span style='color:black'>百分位</span>（或精确到</span><span lang=EN-US
  style='color:black'>0.01</span><span style='font-family:宋体'>）．</span></p>
  </td>
 </tr>

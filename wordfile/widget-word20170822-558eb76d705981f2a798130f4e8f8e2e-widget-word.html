  <p class=MsoNormal style='line-height:20.0pt'><b><span style='font-family:
  宋体;color:#00A0E9'>加减消元法</span></b></p>
  <p class=MsoNormal style='line-height:20.0pt'><span style='font-family:宋体;
  color:#00A0E9'>加减消元法：</span><span style='font-family:宋体'>两个二元一次方程中同一未知数的系数</span><span
  style='font-family:宋体'>相同</span><span style='font-family:宋体'>或</span><span
  style='font-family:宋体'>相反</span><span style='font-family:宋体'>时，把这两个方程的两边分别</span><span
  style='font-family:宋体'>相减</span><span style='font-family:宋体'>或</span><span
  style='font-family:宋体'>相加</span><span style='font-family:宋体'>，就能消去这个未知数，得到一个</span><span
  style='font-family:宋体'>一元一次方程</span><span style='font-family:宋体'>，这种方<span
  style='color:black'>法叫做加减消元法，简称加减法．</span></span></p>
  </td>
 </tr>

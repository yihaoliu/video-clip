<p class=AAA- style='text-indent:20.0pt'><span style='font-family:"思源黑体 CN Regular",sans-serif'>健身球受力后被人压扁；拉力器的弹簧受力后被拉长；扁担受力后会弯曲。这些现象说明在力的作用下，物体的形状发生了变化，即<b>力可以改变物体的形状。</b></span></p>

<p class=AAA- style='text-indent:20.0pt'><span style='font-family:"思源黑体 CN Regular",sans-serif'>综上所述，力可以改变物体的运动状态或形状。如果一个物体受到力的作用，这个物体的运动状态或形状不一定发生改变，但如果一个物体的运动状态或者形状发生了改变，那么这个物体一定受到了力的作用。</span></p>

<p class=MsoNormal><span style='font-size:12.0pt;font-family:新宋体'>观察图象中点的个数的规律有第一个图形是</span><span
lang=EN-US style='font-size:12.0pt;font-family:"Times New Roman",serif'>4</span><span
style='font-size:12.0pt;font-family:新宋体'>＝</span><span lang=EN-US

style='font-size:12.0pt;font-family:新宋体'>＝</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>1+2+1</span><span
style='font-size:12.0pt;font-family:新宋体'>，第二个图形是</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>9</span><span
style='font-size:12.0pt;font-family:新宋体'>＝</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>3<sup>2</sup></span><span
style='font-size:12.0pt;font-family:新宋体'>＝</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>1+2+3+2+1</span><span
style='font-size:12.0pt;font-family:新宋体'>，第三个图形是</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>16</span><span
style='font-size:12.0pt;font-family:新宋体'>＝</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>4<sup>2</sup></span><span
style='font-size:12.0pt;font-family:新宋体'>＝</span><span lang=EN-US
style='font-size:12.0pt;font-family:"Times New Roman",serif'>1+2+3+4+3+2+1</span><span
style='font-size:12.0pt;font-family:新宋体'>，则按照此</span></p>

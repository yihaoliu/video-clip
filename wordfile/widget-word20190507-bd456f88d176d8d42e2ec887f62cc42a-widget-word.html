<p class=A0><span lang=EN-US>1. </span><span style='font-family:"微软雅黑","sans-serif"'>质量是物体的固有属性</span></p>

<p class=MsoNormal align=center style='text-align:center;layout-grid-mode:char'><span
lang=EN-US style='font-family:等线;color:black'><img width=586 height=253
src="widget-word.files/image001.png"></span></p>

<p class=A1><span style='font-family:"微软雅黑","sans-serif"'>虽然人类最早从物体的轻重开始理解</span><span
lang=EN-US style='font-family:"微软雅黑","sans-serif"'>“</span><span
style='font-family:"微软雅黑","sans-serif"'>质量</span><span lang=EN-US
style='font-family:"微软雅黑","sans-serif"'>”</span><span style='font-family:"微软雅黑","sans-serif"'>这个概念，但在当今的物理学中，</span><span
lang=EN-US style='font-family:"微软雅黑","sans-serif"'>“</span><span
style='font-family:"微软雅黑","sans-serif"'>质量</span><span lang=EN-US
style='font-family:"微软雅黑","sans-serif"'>”</span><span style='font-family:"微软雅黑","sans-serif"'>一词有更加丰富的内涵。我们可以考虑这样的情景：一块砖头从空气中放入水中，重量似乎变轻了一些；如果放在空间站里，就会完全失重，飘浮在空中。但这块砖头的质量减小了吗？由于砖头自身包含的物质并没有损失或者减少，因此质量没有发生改变。可见，和重量相比，质量反映了一个物体更为本质的属性。</span></p>

<p class=A1><span style='font-family:"微软雅黑","sans-serif"'>结合其他的情形，我们可以得到一个结论：质量是物体的固有属性，不随物体的形状、位置、物质状态的改变而改变。</span></p>
